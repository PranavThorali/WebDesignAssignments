<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div id="container">
        <h2>Feedback</h2>
        <h3>Love something? Hate something? Let us know!</h3>
        <p>Note: Fields marked with an asterisk (*) are mandatory</p>
        <form id="feedbackForm">
            <label>Title*:</label>
			<input type="radio" name="title" id="miss" value="miss" required="required"/>Miss
			<input type="radio" name="title" id="mr" value="mr" required="required"/>Mr.
			<input type="radio" name="title" id="mrs" value="mrs" required="required"/>Mrs.
			<br><br>
            <label for="firstName">First Name*: (2-30 characters allowed)</label>
            <input type="text" id="firstName" required minlength="2" maxlength="30">
            <span class="error" id="firstNameError"></span>
            <br><br>
            <label for="lastName">Last Name*: (2-30 characters allowed)</label>
            <input type="text" id="lastName" required minlength="2" maxlength="30">
            <span class="error" id="lastNameError"></span>
            <br><br>
            <label for="options">Select a Teacher*:</label>
            <select id="options" required>
                <option value="">Select</option>
                <option value="option1">Mr. Willey</option>
                <option value="option2">Mrs. Janice</option>
                <option value="option3">Dr. Geller</option>
                <option value="option4">Dr. Cooper</option>
                <option value="option5">Mr. Michel</option>
                <!--<option value="">Select</option>
                <option value="option1">1 Star</option>
                <option value="option2">2 Star</option>
                <option value="option3">3 Star</option>
                <option value="option4">4 Star</option>
                <option value="option5">5 Star</option> -->
            </select>
            <br><br>
            <div id="dynamicCheckboxContainer" class="checkbox-container"></div>
            <br>
            <label for="phoneNumber">Phone Number*:</label>
            <input type="text" id="phoneNumber" required placeholder="(XXX) XXX-XXXX" pattern="\(\d{3}\) \d{3}-\d{4}">
            <span class="error" id="phoneError">Invalid phone number</span>
            <br><br>
            <label for="emailId">Email Id*:</label>
            <input type="email" id="emailId" required pattern="^[a-zA-Z0-9._%+-]+@northeastern\.edu$">
            <span class="error" id="emailError">Email must be @northeastern.edu</span>
            <br><br>
            <label for="zipcode">Zip Code*:</label>
            <input type="text" id="zipcode" required pattern="^[0-9]{5}$">
            <span class="error" id="zipError">Invalid zip code</span>
            <br><br>
            <label for="streetAddress2">Street Address 2:</label>
            <input type="text" id="streetAddress2" maxlength="20">
            <span id="charCounter">0/20 characters used</span>
            <br><br>
            <button type="submit" id="submitButton" disabled>Submit</button>
            <button type="reset">Reset</button>
        </form>
        <br>
        <table border="1" id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Zip Code</th>
                    <th>Street Address 2</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="script.js">
        </script>
    </div>
</body>
</html>
